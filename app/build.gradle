apply plugin: 'com.android.application'
apply plugin: 'hugo'
apply plugin: 'realm-android'

def keystorePropertiesFile = rootProject.file("keystore.properties")
// Initialize a new Properties() object called keystoreProperties.
def keystoreProperties = new Properties()
// Load your keystore.properties file into the keystoreProperties object.
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {

  signingConfigs {
    release {
      keyAlias keystoreProperties['keyAlias']
      keyPassword keystoreProperties['keyPassword']
      storeFile file(keystoreProperties['storeFile'])
      storePassword keystoreProperties['storePassword']
    }
  }
  compileSdkVersion rootProject.compile_sdk_version
  buildToolsVersion rootProject.build_tools_version
  defaultConfig {
    applicationId rootProject.application_id
    minSdkVersion rootProject.min_sdk_version
    targetSdkVersion rootProject.target_sdk_version
    versionCode rootProject.version_code

    int versionMajor = 0
    int versionMinor = 0
    int versionCodeNumber = rootProject.version_code

    if (1000 > versionCodeNumber && versionCodeNumber > 99) {
      versionMajor = versionCodeNumber / 100
      versionMinor = (versionCodeNumber % 100) / 10
      versionCodeNumber = (versionCodeNumber % 100) % 10
    } else if (100 > versionCode && versionCodeNumber > 9) {
      versionMajor = 0
      versionMinor = versionCodeNumber / 10
      versionCodeNumber = versionCodeNumber % 10
    } else if (versionCodeNumber < 10) {
      versionMajor = 0
      versionMinor = 0
      versionCodeNumber = versionCodeNumber / 1
    }

    versionName "${versionMajor}.${versionMinor}.${versionCodeNumber}"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    release {
      signingConfig signingConfigs.release
      minifyEnabled true
      shrinkResources true
      useProguard true
      proguardFile getDefaultProguardFile('proguard-android.txt')
      proguardFile 'proguard-rules.pro'
      proguardFile 'proguard-tedpermission.pro'
      proguardFile 'proguard-firebase.pro'
      proguardFile 'proguard-butterknipe.pro'
      proguardFile 'proguard-guava.pro'
    }
    debug {
      minifyEnabled false
      shrinkResources false
      useProguard false
      proguardFile getDefaultProguardFile('proguard-android.txt')
      proguardFile 'proguard-rules.pro'
      proguardFile 'proguard-tedpermission.pro'
      proguardFile 'proguard-firebase.pro'
      proguardFile 'proguard-butterknipe.pro'
      proguardFile 'proguard-guava.pro'
    }
  }

  configurations.all {
    resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
  }

  repositories {
    maven {
      url 'https://maven.google.com'
      // Alternative URL is 'https://dl.google.com/dl/android/maven2/'
    }
  }

  compileOptions {
    targetCompatibility JavaVersion.VERSION_1_8
    sourceCompatibility JavaVersion.VERSION_1_8
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  testCompile 'junit:junit:4.12'

  compile files('libs/YouTubeAndroidPlayerApi.jar')
  compile "com.android.support:appcompat-v7:$support_version"
  compile "com.android.support:design:$support_version"
  compile "com.android.support.constraint:constraint-layout:$constraint_version"
  compile "com.android.support:cardview-v7:$support_version"
  compile "com.google.firebase:firebase-database:$firebase_version"
  compile "com.androidhuman.rxfirebase2:firebase-database:$rxfirebase_version"
  compile "com.google.dagger:dagger:$dagger_version"
  compile "com.google.dagger:dagger-android-support:$dagger_version"
  annotationProcessor "com.google.dagger:dagger-compiler:$dagger_version"
  compile "com.google.guava:guava:$guava_version"
  compile "com.jakewharton:butterknife:$butterknife_version"
  annotationProcessor "com.jakewharton:butterknife-compiler:$butterknife_version"
  compile "io.reactivex.rxjava2:rxjava:$rxjava_version"
  compile "io.reactivex.rxjava2:rxandroid:$rxandroid_version"
  compile "com.jakewharton.rxbinding2:rxbinding:$rxbinding2_version"
  implementation "com.jakewharton.timber:timber:$timber_version"
  compile "org.projectlombok:lombok:$lombok_version"
  annotationProcessor "org.projectlombok:lombok:$lombok_version"
  provided "javax.annotation:jsr250-api:$jsr_version"
  compile "jp.wasabeef:recyclerview-animators:$recyclerview_animators_version"
  compile "de.psdev.licensesdialog:licensesdialog:$licensesdialog_version"
}

